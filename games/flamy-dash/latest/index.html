<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flamy Dash - Game</title>

    <!-- Èò≤Ê≠¢È°µÈù¢Ë¢´ÂµåÂÖ•Âà∞‰∏çÂÆâÂÖ®ÁöÑÁΩëÁ´ô -->
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' https://flamydash.com https://*.flamydash.com;">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        #gameContainer {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #gameCanvas {
            max-width: 100%;
            max-height: 100%;
            display: block;
            background: #000;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            z-index: 100;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 140, 66, 0.2);
            border-top: 4px solid #ff8c42;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2em;
            color: #ff8c42;
            margin-bottom: 10px;
        }

        .loading-progress {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b35, #ff8c42);
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .error-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.9), rgba(178, 34, 34, 0.9));
            z-index: 200;
        }

        .error-content {
            text-align: center;
            max-width: 400px;
            padding: 30px;
        }

        .error-content h2 {
            color: #ff6b6b;
            margin-bottom: 15px;
        }

        .error-content p {
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .retry-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-family: inherit;
            transition: transform 0.3s ease;
        }

        .retry-button:hover {
            transform: translateY(-2px);
        }

        .fullscreen-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            z-index: 50;
            transition: background 0.3s ease;
        }

        .fullscreen-button:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .loading-progress {
                width: 250px;
            }

            .fullscreen-button {
                top: 10px;
                right: 10px;
                padding: 8px;
                font-size: 1em;
            }
        }

        /* ÂÖ®Â±èÊ®°ÂºèÊ†∑Âºè */
        #gameContainer:-webkit-full-screen {
            width: 100vw;
            height: 100vh;
        }

        #gameContainer:-moz-full-screen {
            width: 100vw;
            height: 100vh;
        }

        #gameContainer:fullscreen {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- ÂÖ®Â±èÊåâÈíÆ -->
        <button class="fullscreen-button" id="fullscreenBtn" onclick="toggleFullscreen()" title="Toggle Fullscreen">
            ‚õ∂
        </button>

        <!-- Ê∏∏ÊàèÁîªÂ∏É (ËøôÈáåÂ∞ÜÊîæÁΩÆUnity WebGLÊ∏∏Êàè) -->
        <canvas id="gameCanvas" width="960" height="600"></canvas>

        <!-- Âä†ËΩΩÂ±èÂπï -->
        <div class="loading-screen" id="loadingScreen">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading Flamy Dash...</div>
            <div class="loading-progress">
                <div class="loading-progress-bar" id="progressBar"></div>
            </div>
            <div id="loadingPercentage">0%</div>
        </div>

        <!-- ÈîôËØØÂ±èÂπï -->
        <div class="error-screen" id="errorScreen">
            <div class="error-content">
                <h2>Loading Error</h2>
                <p id="errorMessage">Failed to load the game. Please try again.</p>
                <button class="retry-button" onclick="retryLoading()">Retry</button>
            </div>
        </div>
    </div>

    <script>
        /**
         * Ê∏∏ÊàèÂµåÂÖ•È°µÈù¢ÁöÑÈÄö‰ø°ÂíåÊéßÂà∂ËÑöÊú¨
         * Ë¥üË¥£‰∏éÁà∂È°µÈù¢ÈÄö‰ø°„ÄÅÂ§ÑÁêÜUnity WebGLÊ∏∏ÊàèÂä†ËΩΩÁ≠â
         */

        class GameEmbedController {
            constructor() {
                this.isLoading = true;
                this.isLoaded = false;
                this.loadingProgress = 0;
                this.parentOrigin = null;
                this.unityInstance = null;

                this.initializeElements();
                this.setupMessageListener();
                this.startGame();

                console.log('üéÆ Game embed controller initialized');
            }

            initializeElements() {
                this.elements = {
                    gameContainer: document.getElementById('gameContainer'),
                    gameCanvas: document.getElementById('gameCanvas'),
                    loadingScreen: document.getElementById('loadingScreen'),
                    errorScreen: document.getElementById('errorScreen'),
                    progressBar: document.getElementById('progressBar'),
                    loadingPercentage: document.getElementById('loadingPercentage'),
                    errorMessage: document.getElementById('errorMessage'),
                    fullscreenBtn: document.getElementById('fullscreenBtn')
                };
            }

            setupMessageListener() {
                window.addEventListener('message', (event) => {
                    // ËÆ∞ÂΩïÁà∂È°µÈù¢ÁöÑoriginÁî®‰∫éÂêéÁª≠ÈÄö‰ø°
                    if (!this.parentOrigin && event.source === window.parent) {
                        this.parentOrigin = event.origin;
                    }

                    try {
                        const message = typeof event.data === 'string' ? JSON.parse(event.data) : event.data;
                        this.handleParentMessage(message);
                    } catch (error) {
                        console.error('Failed to parse parent message:', error);
                    }
                });
            }

            handleParentMessage(message) {
                const { type, action, config } = message;

                switch (type) {
                    case 'PARENT_READY':
                        console.log('üì° Parent ready, config:', config);
                        if (config && config.origin) {
                            this.parentOrigin = config.origin;
                        }
                        break;

                    case 'GAME_COMMAND':
                        this.handleGameCommand(action);
                        break;

                    default:
                        console.log('Unknown parent message:', message);
                }
            }

            handleGameCommand(action) {
                switch (action) {
                    case 'pause':
                        this.pauseGame();
                        break;
                    case 'resume':
                        this.resumeGame();
                        break;
                    case 'restart':
                        this.restartGame();
                        break;
                    case 'fullscreen':
                        this.toggleFullscreen();
                        break;
                    default:
                        console.log('Unknown game command:', action);
                }
            }

            sendMessageToParent(message) {
                if (this.parentOrigin && window.parent) {
                    window.parent.postMessage(message, this.parentOrigin);
                }
            }

            async startGame() {
                try {
                    // Ê®°ÊãüUnity WebGLÊ∏∏ÊàèÂä†ËΩΩËøáÁ®ã
                    // Âú®ÂÆûÈôÖÂ∫îÁî®‰∏≠ÔºåËøôÈáå‰ºöË∞ÉÁî®UnityÁöÑÂä†ËΩΩÊñπÊ≥ï
                    await this.simulateGameLoading();

                    // ÂàùÂßãÂåñÊ∏∏ÊàèÈÄªËæë
                    this.initializeGameLogic();

                    this.onGameLoaded();
                } catch (error) {
                    console.error('Failed to start game:', error);
                    this.showError(error.message || 'Failed to load the game');
                }
            }

            async simulateGameLoading() {
                return new Promise((resolve) => {
                    let progress = 0;
                    const interval = setInterval(() => {
                        progress += Math.random() * 10;

                        if (progress >= 100) {
                            progress = 100;
                            clearInterval(interval);
                            resolve();
                        }

                        this.updateLoadingProgress(progress);
                    }, 200);
                });
            }

            initializeGameLogic() {
                // Âú®ËøôÈáåÂàùÂßãÂåñÂÆûÈôÖÁöÑÊ∏∏ÊàèÈÄªËæë
                // ‰æãÂ¶ÇËÆæÁΩÆÊ∏∏ÊàèÁîªÂ∏É„ÄÅÁªëÂÆö‰∫ã‰ª∂Á≠â

                const canvas = this.elements.gameCanvas;
                if (canvas) {
                    // ÁÆÄÂçïÁöÑÊºîÁ§∫Ê∏∏Êàè - ÂèØÁÇπÂáªÁöÑÁÅ´ÁêÉ
                    const ctx = canvas.getContext('2d');
                    this.setupDemoGame(ctx);
                }
            }

            setupDemoGame(ctx) {
                // ÁÆÄÂçïÁöÑÊºîÁ§∫Ê∏∏ÊàèÈÄªËæë
                let ballX = 480;
                let ballY = 300;
                let ballVelX = 0;
                let ballVelY = 0;
                let isHooking = false;
                let score = 0;

                const gameLoop = () => {
                    // Ê∏ÖÈô§ÁîªÂ∏É
                    ctx.fillStyle = '#000';
                    ctx.fillRect(0, 0, 960, 600);

                    // ÁªòÂà∂ÁÅ´ÁêÉ
                    ctx.beginPath();
                    ctx.arc(ballX, ballY, 20, 0, Math.PI * 2);
                    ctx.fillStyle = '#ff6b35';
                    ctx.fill();

                    // ÁªòÂà∂ÂàÜÊï∞
                    ctx.fillStyle = '#fff';
                    ctx.font = '24px Arial';
                    ctx.fillText('Score: ' + score, 20, 40);

                    // ÁªòÂà∂ËØ¥Êòé
                    ctx.fillStyle = '#ff8c42';
                    ctx.font = '16px Arial';
                    ctx.fillText('Click and hold to use grappling hook!', 20, 580);

                    // Êõ¥Êñ∞Áâ©ÁêÜ
                    if (!isHooking) {
                        ballVelY += 0.5; // ÈáçÂäõ
                    }

                    ballX += ballVelX;
                    ballY += ballVelY;

                    // ËæπÁïåÊ£ÄÊµã
                    if (ballX < 20 || ballX > 940 || ballY < 20 || ballY > 580) {
                        // ÈáçÁΩÆ‰ΩçÁΩÆ
                        ballX = 480;
                        ballY = 300;
                        ballVelX = 0;
                        ballVelY = 0;
                        score = Math.max(0, score - 10);
                    }

                    requestAnimationFrame(gameLoop);
                };

                // Èº†Ê†á/Ëß¶Êë∏‰∫ã‰ª∂
                let isMouseDown = false;

                const startHook = (x, y) => {
                    isMouseDown = true;
                    isHooking = true;

                    // ËÆ°ÁÆóÈí©Áà™ÊñπÂêë
                    const rect = ctx.canvas.getBoundingClientRect();
                    const mouseX = x - rect.left;
                    const mouseY = y - rect.top;

                    const dx = mouseX - ballX;
                    const dy = mouseY - ballY;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance > 0) {
                        ballVelX = (dx / distance) * 8;
                        ballVelY = (dy / distance) * 8;
                    }

                    score += 1;
                    this.sendGameEvent('hook_used', { score });
                };

                const endHook = () => {
                    isMouseDown = false;
                    isHooking = false;
                    ballVelX *= 0.8; // ÈòªÂäõ
                    ballVelY *= 0.8;
                };

                // ‰∫ã‰ª∂ÁõëÂê¨Âô®
                ctx.canvas.addEventListener('mousedown', (e) => {
                    startHook(e.clientX, e.clientY);
                });

                ctx.canvas.addEventListener('mouseup', endHook);

                ctx.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    startHook(touch.clientX, touch.clientY);
                });

                ctx.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    endHook();
                });

                // ÂºÄÂßãÊ∏∏ÊàèÂæ™ÁéØ
                gameLoop();

                console.log('üéÆ Demo game initialized');
            }

            updateLoadingProgress(progress) {
                this.loadingProgress = Math.max(0, Math.min(100, progress));

                if (this.elements.progressBar) {
                    this.elements.progressBar.style.width = this.loadingProgress + '%';
                }

                if (this.elements.loadingPercentage) {
                    this.elements.loadingPercentage.textContent = Math.round(this.loadingProgress) + '%';
                }

                // ÂêëÁà∂È°µÈù¢Êä•ÂëäËøõÂ∫¶
                this.sendMessageToParent({
                    type: 'GAME_STATUS',
                    data: { loading_progress: this.loadingProgress }
                });
            }

            onGameLoaded() {
                this.isLoading = false;
                this.isLoaded = true;

                // ÈöêËóèÂä†ËΩΩÂ±èÂπï
                if (this.elements.loadingScreen) {
                    this.elements.loadingScreen.style.display = 'none';
                }

                // ÈÄöÁü•Áà∂È°µÈù¢Ê∏∏ÊàèÂ∑≤Âä†ËΩΩ
                this.sendGameEvent('loaded');

                console.log('üéÆ Game loaded successfully');
            }

            showError(message) {
                if (this.elements.errorMessage) {
                    this.elements.errorMessage.textContent = message;
                }

                if (this.elements.errorScreen) {
                    this.elements.errorScreen.style.display = 'flex';
                }

                if (this.elements.loadingScreen) {
                    this.elements.loadingScreen.style.display = 'none';
                }

                // ÈÄöÁü•Áà∂È°µÈù¢ÂèëÁîüÈîôËØØ
                this.sendMessageToParent({
                    type: 'GAME_ERROR',
                    data: { message }
                });
            }

            sendGameEvent(eventName, data = {}) {
                this.sendMessageToParent({
                    type: 'GAME_EVENT',
                    event: eventName,
                    data
                });
            }

            pauseGame() {
                // ÊöÇÂÅúÊ∏∏ÊàèÈÄªËæë
                console.log('üéÆ Game paused');
                this.sendGameEvent('paused');
            }

            resumeGame() {
                // ÊÅ¢Â§çÊ∏∏ÊàèÈÄªËæë
                console.log('üéÆ Game resumed');
                this.sendGameEvent('resumed');
            }

            restartGame() {
                // ÈáçÂêØÊ∏∏ÊàèÈÄªËæë
                console.log('üéÆ Game restarted');
                location.reload();
            }

            toggleFullscreen() {
                const container = this.elements.gameContainer;

                if (!document.fullscreenElement) {
                    container.requestFullscreen().catch(err => {
                        console.error('Error attempting to enable fullscreen:', err);
                    });
                } else {
                    document.exitFullscreen();
                }
            }
        }

        // ÂÖ®Â±ÄÂáΩÊï∞
        function retryLoading() {
            location.reload();
        }

        function toggleFullscreen() {
            if (window.gameController) {
                window.gameController.toggleFullscreen();
            }
        }

        // ÂàùÂßãÂåñÊ∏∏ÊàèÊéßÂà∂Âô®
        document.addEventListener('DOMContentLoaded', () => {
            window.gameController = new GameEmbedController();
        });

        // Èò≤Ê≠¢Âè≥ÈîÆËèúÂçïÔºàÂèØÈÄâÔºâ
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // ÈîÆÁõòÂø´Êç∑ÈîÆ
        document.addEventListener('keydown', (e) => {
            if (e.code === 'F11') {
                e.preventDefault();
                toggleFullscreen();
            }
        });
    </script>
</body>
</html>
